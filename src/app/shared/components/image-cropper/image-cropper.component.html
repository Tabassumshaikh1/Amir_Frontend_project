<div class="modal-header text-center border-bottom-0 pb-0 d-block">
  <h2>Crop Image</h2>
</div>
<div class="modal-body pt-0">
  <div class="row">
    <div class="col-12 mt-2 mb-4">
      <image-cropper [imageFile]="file" [maintainAspectRatio]="true" [aspectRatio]="1 / 1" format="jpeg"
        (imageCropped)="imageCropped($event)"></image-cropper>
    </div>
  </div>
</div>
<div class="modal-footer border-top-0">
  <div class="row w-100">
    <div class="col-12 col-md-6 my-1">
      <button type="button" class="btn btn-block btn-primary" (click)="onSubmit()">Crop</button>
    </div>
    <div class="col-12 col-md-6 my-1">
      <button type="button" class="btn btn-block btn-secondary" (click)="closeModal()">Cancel</button>
    </div>
  </div>
</div>
